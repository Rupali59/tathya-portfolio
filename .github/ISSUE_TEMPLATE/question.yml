name: ‚ùì Question
description: Ask a question or seek clarification
title: "[Question]: "
labels: ["question", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help! Please provide as much detail as possible.

  - type: dropdown
    id: question-type
    attributes:
      label: Question Type
      description: What type of question is this?
      options:
        - How to use a feature
        - Configuration help
        - Troubleshooting
        - Best practices
        - Integration question
        - General inquiry
        - Other
    validations:
      required: true

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: Ask your question here...
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Provide context about your situation, what you're trying to achieve, or what you've already tried.
      placeholder: |
        Context:
        - What are you trying to accomplish?
        - What have you already tried?
        - What's your current setup?
    validations:
      required: true

  - type: textarea
    id: additional-details
    attributes:
      label: Additional Details
      description: Any additional information that might help us answer your question.
      placeholder: Screenshots, error messages, code snippets, etc.

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues and discussions for similar questions
          required: true
        - label: I have provided clear context about my question
          required: true
